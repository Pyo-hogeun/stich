<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STICH</title>
  <link rel="stylesheet" href="../../assets/style/css/style.css">
  <link rel="stylesheet" href="../../assets/dist/js/bundle.css">

</head>

<body>
  <header class="logo">
    <img src="../../assets/images/sample/sample600.png" alt="오뚜기">
  </header>

  <main class="main-container">
    <div class="content-wrapper">
      <div class="mypage-main">
      </div>
    </div>
  </main>

  <div class="layer-dimmed" role="dialog" aria-modal="true">
    <div class="layer-popup">
      <div class="layer-popup__header">
        <h3 class="layer-popup__title">접수하기</h3>
        <button type="button" class="layer-popup__close" aria-label="레이어 닫기">
          <img src="../../assets/images/icon_close_popup.svg" alt="">
        </button>
      </div>
      <div class="layer-popup__body">
        <div class="regist-result">
          <div class="regist-result__thumbnail">
            <img src="../../assets/images/sample/sample32.png" alt="">
          </div>
          <div class="regist-result__title">평가 제목 출력 영역</div>
          <div class="regist-result__sub">기업 회원명 <div class="divider"></div>평가 분야</div>

          <hr class="divider_hr_24">

          <div class="regist-result__message">평가 접수가 취소되었습니다.</div>
          <div class="regist-result__message_sub">평가 접수 기간 안에 언제든 다시 접수하실 수 있습니다.</div>

        </div>
      </div>
      <div class="layer-popup__footer no-shadow">
        <div class="layer-popup__footer-left">
        </div>
        <div class="layer-popup__footer-center">
          <button type="button" class="btn border border__icon submit">
            닫기
          </button>
        </div>
        <div class="layer-popup__footer-right">
          <button class="btn filled filled__icon submit retry">
            <img src="../../assets/images/icon_reset_white.svg" alt="" class="icon">
            다시 접수하기
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/dist/js/bundle.js"></script>
</body>

</html>
