          <button class="alert-modal__cancel-btn">취소</button>
          <button class="alert-modal__confirm-btn">확인</button>
        </div>
      </div>

            </svg>
          </button>
        </div>

          <button class="alert-modal__cancel-btn">취소</button>

        </div>
        <div class="alert-modal__footer">
          <button class="alert-modal__confirm-btn">확인</button>

        <div class="alert-modal__header">
          <h2 class="alert-modal__title">문의 완료</h2>
        </div>
        <div class="alert-modal__body">
          <div class="alert-modal__icon">
            <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="50" r="49.5" fill="white" stroke="#3A3A3A"/>
              <path d="M72.084 35.7219C73.6847 37.2787 73.694 39.8467 72.1046 41.4151L47.9738 65.2275C46.4161 66.7646 43.9122 66.7646 42.3546 65.2274L27.8953 50.9585C26.306 49.3902 26.3154 46.8222 27.9162 45.2656C29.4709 43.7537 31.9493 43.7628 33.4929 45.2861L45.1632 56.8023L66.5066 35.742C68.0505 34.2186 70.5292 34.2096 72.084 35.7219Z" fill="#7A53EC"/>

        </div>
        <div class="alert-modal__footer">
          <button class="alert-modal__cancel-btn">취소</button>
          <button class="alert-modal__confirm-btn">확인</button>
