<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STICH</title>
  <link rel="stylesheet" href="../../assets/style/css/style.css">
  <link rel="stylesheet" href="../../assets/dist/js/bundle.css">
</head>

<body>
  <main class="eva-page eva-member-login">
    <div class="eva-page__background">
      <div class="gradient__wrapper">
      </div>
      <img src="../../assets/images/img_acc_bg.png" alt="Background">
    </div>

    <div class="eva-card">
      <div class="eva-card__logo">
        <div class="collaboration">
          
          <img src="../../assets/images/sample/icon_logo.svg" alt="">
          <img src="../../assets/images/icon_combo.svg" alt="">
          <img src="../../assets/images/icon_stich_logo_110.svg" alt="">
  
        </div>
        
      </div>
      

      <div class="eva-card__content">

        <div class="eva-card__content__header">
          <h3>평가위원 로그인</h3>
          <p class="sub-text">평가위원님 평가 진행을 위해 비밀번호를 설정해 주세요.</p>
        </div>


        <div class="login-form">

          <div class="eva-info-card">
            <div class="eva-info-card__layout">
              <div class="eva-info-card__image">
                <img src="../../assets/images/sample/sample_profile.png" alt="">
              </div>
              <div class="eva-info-card__content">
                <div class="eva-info-card__title">{평가 이름}</div>
                <div class="eva-info-card__description">{평가 상세 설명}</div>
                <div class="eva-info-card__period">
                  <span class="eva-info-card__period-label">평가 기간</span>
                  <span class="eva-info-card__period-date">2025.06.27 00:00~2025.06.28 15:00</span>
                </div>
              </div>
            </div>
          </div>

          <div class="new-pw-set">
            <div class="login-form__label">비밀번호 설정</div>
            <div class="input-text-wrapper__wide">
              <div class="input-pw">
                <input type="password" class="input-text" value="" placeholder="비밀번호">
                <button type="button" class="hide-pw-toggle hide" aria-label="비밀번호 표시여부"></button>
              </div>
              
              <div class="hardness">
                <span class="step on"></span>
                <span class="step on"></span>
                <span class="step"></span>
                <span class="step"></span>
              </div>
              <div class="input-text-wrapper__sub">
                <div class="input-text-wrapper__sub_text">
                  8자 이상 50자 이하의 숫자, 영문자, 특수문자를 포함한 비밀번호를 입력해 주세요.
                </div>
              </div>
            </div>
            <div class="input-text-wrapper__wide" style="margin-top: 16px">
              <div class="input-pw">
                <input type="password" class="input-text" value="" placeholder="비밀번호 확인">
                <button type="button" class="hide-pw-toggle hide" aria-label="비밀번호 표시여부"></button>
              </div>
            </div>
          </div>

          <button type="submit" class="login-form__button">
            확인
          </button>

        </div>
      </div>
    </div>
  </main>

  <script src="../../assets/dist/js/bundle.js"></script>
  
</body>

</html>
