  <main class="eva-page eva-member-login">
    <div class="eva-page__background">
      <div class="gradient__wrapper">
      </div>
      <img src="../../assets/images/img_acc_bg.png" alt="Background">
    </div>

    <div class="eva-card">
      <div class="eva-card__logo">

          <img src="../../assets/images/icon_combo.svg" alt="">
          <img src="../../assets/images/icon_stich_logo_110.svg" alt="">
  
        </div>
        
      </div>
      

      <div class="eva-card__content">

        <div class="eva-card__content__header">
          <h3>평가위원 로그인</h3>
          <p class="sub-text">평가위원님 평가 진행을 위해 비밀번호를 설정해 주세요.</p>
        </div>


        <div class="login-form">

            <div class="eva-info-card__layout">
              <div class="eva-info-card__image">
                <img src="../../assets/images/sample/sample_profile.png" alt="">
              </div>
              <div class="eva-info-card__content">
                <div class="eva-info-card__title">{평가 이름}</div>
                <div class="eva-info-card__description">{평가 상세 설명}</div>
                <div class="eva-info-card__period">
                  <span class="eva-info-card__period-label">평가 기간</span>
                  <span class="eva-info-card__period-date">2025.06.27 00:00~2025.06.28 15:00</span>
                </div>
              </div>
            </div>
          </div>

          <div class="sign-in">
            <div class="input-text-wrapper__wide">
              <input type="text" class="input-text" value="asdfasdf@asdf.co.kr" disabled>
            </div>
            <div class="input-text-wrapper__wide">
              <div class="input-pw">
                <input type="password" class="input-text" value="" placeholder="비밀번호 입력">
                <button class="hide-pw-toggle hide">

                </button>
              </div>
            </div>

            <div class="agree-template">
              <label class="ckb">
                <input type="checkbox">
                <span class="ckb__box"></span>
                <span class="ckb__label required">평가위원 동의서</span>
              </label>

              <a href="" class="btn-link">
                <img src="../../assets/images/icon_chevron_right-16.svg" alt="">
              </a>
            </div>
            
          </div>

          <button type="submit" class="login-form__button">
            비밀번호 입력
          </button>

        </div>

        <div class="eva-card__content__footer">
          <p class="contact-notice">비밀번호가 생각나지 않으신다면 평가 관리자에 초대메일 재발송을 요청하세요.
            <a href="" class="btn underline re-send">초대메일 재발송 요청하기</a>
          </p>
          <p class="alert-message">※ 초대메일 재발송 시 기존 패스워드는 사용하실 수 없습니다.</p>
        </div>

      </div>
    </div>
  </main>

  <script src="../../assets/dist/js/bundle.js"></script>
  <script>
    //비밀번호 노출
    (function () {
      const passwordInputs = document.querySelectorAll('.input-pw');

      passwordInputs.forEach((wrapper) => {
        const input = wrapper.querySelector('input');
        const toggle = wrapper.querySelector('.hide-pw-toggle');

        if (!input || !toggle) {
          return;
        }

        const setHiddenState = (shouldHide) => {
          toggle.classList.toggle('hide', shouldHide);
          input.type = shouldHide ? 'password' : 'text';
        };

        setHiddenState(toggle.classList.contains('hide'));

        toggle.addEventListener('click', () => {
          const isHidden = toggle.classList.contains('hide');

          setHiddenState(!isHidden);
        });
      });
    })();
  </script>
</body>

</html>
