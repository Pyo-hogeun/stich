<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STICH</title>
  <link rel="stylesheet" href="../../assets/style/css/style.css">
  <link rel="stylesheet" href="../../assets/dist/js/bundle.css">
  <style>
    
  </style>

</head>

<body>
  <header class="gnb">
    <div class="gnb-container">
      <a href="/" class="gnb-logo">
        <img src="../../assets/images/icon_gnb_logo.svg" alt="stich logo">
      </a>

      <nav class="gnb-menu">
        <a href="/" class="gnb-menu-item menu-home">
          <div class="gnb-menu-bg">
            <img src="../../assets/images/icon_union.svg" alt="반짝">
            <img src="../../assets/images/icon_union.svg" alt="반짝">
            <img src="../../assets/images/icon_union.svg" alt="반짝">
          </div>
          <div class="gnb-menu-icon">
            <img src="../../assets/images/icon_gnb_home.png" alt="home" class="icon-gnb-home">
          </div>
        </a>

        <a href="/pages/COM/com_01_001.html" class="gnb-menu-item menu-competition gnb-menu-item-active">
          <div class="gnb-menu-bg">
            <img src="../../assets/images/icon_union.svg" alt="반짝">
            <img src="../../assets/images/icon_union.svg" alt="반짝">
            <img src="../../assets/images/icon_union.svg" alt="반짝">
          </div>
          <div class="gnb-menu-icon">
            <img src="../../assets/images/icon_gnb_competition.png" alt="home" class="icon-gnb-competition">
          </div>
        </a>

        <a href="#" class="gnb-menu-item menu-notice">
          <div class="gnb-menu-bg">
            <img src="../../assets/images/icon_union.svg" alt="반짝">
            <img src="../../assets/images/icon_union.svg" alt="반짝">
            <img src="../../assets/images/icon_union.svg" alt="반짝">
          </div>
          <div class="gnb-menu-icon">
            <img src="../../assets/images/icon_gnb_notice.png" alt="home" class="icon-gnb-notice">
            <div class="badge-new">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="20" height="20" rx="10" fill="#FF44BF" />
                <path
                  d="M13.4863 5.51562V14H12.127L8.10742 8.19922H8.03711V14H6.51367V5.51562H7.89648L11.8926 11.3164H11.9746V5.51562H13.4863Z"
                  fill="white" />
              </svg>

            </div>
          </div>
        </a>

        <a href="#" class="gnb-menu-item menu-career">
          <div class="gnb-menu-bg">
            <img src="../../assets/images/icon_union.svg" alt="반짝">
            <img src="../../assets/images/icon_union.svg" alt="반짝">
            <img src="../../assets/images/icon_union.svg" alt="반짝">
          </div>
          <div class="gnb-menu-icon">
            <img src="../../assets/images/icon_gnb_career.png" alt="home" class="icon-gnb-career">
          </div>
        </a>
      </nav>

      <div class="gnb-user">
        <div class="gnb-profile">
          <div class="gnb-profile-icon">
            <img src="../../assets/images/icon_my_profile.png" alt="사용자 아이콘">
          </div>
          <p class="gnb-profile-text">
            <span class="gnb-profile-greeting">안녕하세요. </span>
            <span class="gnb-profile-name">홍길동님</span>
          </p>
          <a href="/" class="gnb-settings" aria-label="설정">
            <img src="../../assets/images/icon_my_setting.png" alt="사용자 설정">
          </a>
        </div>

        <div class="gnb-divider"></div>

        <button class="gnb-logout">
          <img src="../../assets/images/icon_gnb_logout.png" class="icon-gnb-logout" alt="로그아웃 아이콘">
          <span>로그아웃</span>
        </button>
      </div>
    </div>
  </header>

  <main class="main-container">
    <div class="content-wrapper">
    </div>
  </main>

  <div class="layer-dimmed" role="dialog" aria-modal="true">
    <div class="layer-popup">
      <div class="layer-popup__header">
        <h3 class="layer-popup__title">평가 대상 직접 등록</h3>
        <button type="button" class="layer-popup__close" aria-label="레이어 닫기">
          <img src="../../assets/images/icon_close_popup.svg" alt="">
        </button>
      </div>
      <div class="layer-popup__body">
        <div class="eva-committee-regist">
          <div class="eva-committee-regist__form">
            <div class="eva-committee-regist__label required">평가분야 선택</div>
            <div class="combo" style="width: 150px">
              <input type="checkbox" id="combo" class="combo-toggle">
              <label for="combo" class="combo-label">평가분야 명</label>
              <ul class="combo-options">
                <li><a href="#" class="selected">평가분야 명</a></li>
                <li><a href="#">평가분야 명2</a></li>
                <li><a href="#">평가분야 명3</a></li>
              </ul>
            </div>
          </div>
          <div class="eva-committee-regist__form">
            <div class="eva-committee-regist__label required">평가 대상 명</div>
            <div class="input-text-wrapper__wide">
              <input type="text" class="input-text" placeholder="평가 대상 명을 입력하세요.">
            </div>
          </div>
          <div class="eva-committee-regist__form">
            <div class="eva-committee-regist__label required">평가 대상 번호</div>
            <div class="input-text-wrapper__wide">
              <input type="text" class="input-text" placeholder="평가 대상 번호(예: No1234-5678)를 자동으로 생성해요.(변경을 원하시면 입려해 주세요.)">
            </div>
          </div>

          <div class="eva-committee-regist__form">
            <div class="eva-committee-regist__label">상세 설명</div>
            <div style="height: 100px; background-color: lightgrey;">에디터 영역</div>
          </div>

          <div class="eva-committee-regist__form">
            <div class="eva-committee-regist__form_topper">
              <div class="start">
                <div class="eva-committee-regist__label">평가 파일</div>
                <p class="sub-text">*한 평가 대상 당 최대 5개 파일 등록</p>
              </div>
              <div class="end">
                <div class="eva-committee-regist__tabs">
                  <div class="eva-committee-regist__tabs_item"><a href="" class="active">파일 등록</a></div>
                  <div class="eva-committee-regist__tabs_item"><a href="">유튜브URL등록</a></div>
                  <div class="eva-committee-regist__tabs_item"><a href="">텍스트 등록</a></div>
                </div>
              </div>
            </div>
            <label class="file-upload-area" id="fileUploadArea" data-upload-variant="sortable">
              <img src="../../assets/images/icon_upload_primary.png" alt="파일업로드 아이콘" class="file-upload-icon">
              <span class="file-upload-text">파일 추가 또는 파일을 여기로 드래그 해주세요. 파일당 10MB 이내만 가능. (단 영상 파일의 경우 300MB 이내)</span>
              <input type="file" id="fileInput" hidden="">
            </label>
            <div class="file-list__topper">
              <div class="file-list__count">
                총 업로드한 파일 : <em>2/5개</em>
              </div>
              <div class="file-list__size">
                업로드한 파일 크기 : <em>15.00MB</em>
              </div>
            </div>
            <div id="fileList" class="file-list" data-upload-variant="sortable">
            </div>
          </div>
  
        </div>
      </div>
      <div class="layer-popup__footer">
        <div class="layer-popup__footer-left">
        </div>
        <div class="layer-popup__footer-center">
          <button type="button" class="btn border border__icon submit">
            닫기
          </button>
        </div>
        <div class="layer-popup__footer-right">
          <button type="button" class="btn filled filled__icon btn-primary submit">
            <img src="../../assets/images/icon_check_10_white.svg" alt="" class="icon">
            평가대상 등록
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/dist/js/bundle.js"></script>
</body>

</html>
