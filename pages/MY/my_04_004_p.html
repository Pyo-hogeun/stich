  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabLinks = document.querySelectorAll('.eva-committee-regist__tabs_item a');
      const fileUploadArea = document.querySelector('.file-upload-area');
      const urlUploadArea = document.querySelector('.upload-forms .url-upload-area');
      const textUploadArea = document.querySelector('.upload-forms .text-upload-area');
      const selectTypeItems = document.querySelectorAll('.select-type__item');

      const toggleUploadArea = (target) => {
        const isFile = target === 'file';
        const isUrl = target === 'url';
        const isText = target === 'text';

        fileUploadArea.style.display = isFile ? 'flex' : 'none';
        urlUploadArea.style.display = isUrl ? 'flex' : 'none';
        textUploadArea.style.display = isText ? 'flex' : 'none';
      };

      tabLinks.forEach((link) => {
        link.addEventListener('click', (event) => {
          event.preventDefault();

          const tabText = link.textContent.trim();
          const target = tabText.includes('유튜브')
            ? 'url'
            : tabText.includes('텍스트')
              ? 'text'
              : 'file';

          tabLinks.forEach((tab) => tab.classList.toggle('active', tab === link));
          toggleUploadArea(target);
        });
      });

      selectTypeItems.forEach((item) => {
        item.addEventListener('click', () => {
          selectTypeItems.forEach((target) => {
            target.classList.toggle('active', target === item);
          });
        });
      });

      toggleUploadArea('file');
    });
  </script>
