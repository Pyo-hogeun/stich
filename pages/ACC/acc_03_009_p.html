<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STICH</title>
  <link rel="stylesheet" href="../../assets/style/css/style.css">
  <link rel="stylesheet" href="../../assets/dist/js/bundle.css">
</head>

<body>
  <main class="regist-page start">

    <div class="regist-page__logo">
      <img src="../../assets/images/icon_stich_logo.svg" alt="">
    </div>
    <div class="regist-page__background">
      <img src="../../assets/images/img_acc_bg02.png" alt="background">
    </div>

    <div class="regist-page__container" style="width: 400px">
      <h2>시작하기</h2>
      <p class="sub-text">접수부터 심사까지 모든 평가를 온라인으로 쉽게 할 수 있는 평가 플랫폼 스티치에 지금 접속해서 사용해보세요.</p>

      <div style="margin-top: 8px; margin-bottom: 24px;">
        <div class="input-text-wrapper__wide">
          <input type="text" class="input-text" placeholder="이메일 (Stich@example.com)">
        </div>
        <div class="input-text-wrapper__sub">
          <div class="input-text-wrapper__sub_text">
            기업 또는 단체 운영자만 사용이 가능하며, 연락 가능한 업무용 이메일 경우만 승인됩니다.
          </div>
        </div>
      </div>

      <label class="ckb">
        <input type="checkbox">
        <span class="ckb__box"></span>
        <span class="ckb__label">이용약관에 모두 동의</span>
      </label>
      <hr class="divider_hr_24">
      <div class="start__terms-list">
        <div class="start__terms-item">
          <label class="ckb">
            <input type="checkbox">
            <span class="ckb__box"></span>
            <span class="ckb__label">서비스 이용약관</span>
          </label>
          <a href="" class="link">
            <img src="../../assets/images/icon_chevron_right-16.svg" alt="링크">
          </a>
        </div>
        <div class="start__terms-item">
          <label class="ckb">
            <input type="checkbox">
            <span class="ckb__box"></span>
            <span class="ckb__label">개인정보 수집 및 이용약관</span>
          </label>
          <a href="" class="link">
            <img src="../../assets/images/icon_chevron_right-16.svg" alt="링크">
          </a>
        </div>
      </div>

      <button class="btn filled submit regist-page__btn">이메일 인증하기</button>
    </div>

  </main>

  <div class="layer-dimmed extend" role="dialog" aria-modal="true">
    <div class="layer-popup business-notice">
      <div class="layer-popup__header">
        <h3 class="layer-popup__title">사업자등록증명원 발급번호 안내</h3>
        <button type="button" class="layer-popup__close" aria-label="레이어 닫기">
          <img src="../../assets/images/icon_close_popup.svg" alt="">
        </button>
      </div>
      <div class="layer-popup__body">
        <p class="sub-text">사업자등록증명원 발급번호는 사업자등록증명원 <em>최상단 좌측 문서 고유 발급번호</em> 입니다.</p>
        <div class="diagram">
          <div class="item gray">발급번호</div>
          <div class="item purple">0000-000-0000-000</div>
          <div class="item white">사업자등록증명<br>(부가가치세 면세사업자)</div>
        </div>
        <p class="diagram__message">기업인증을 위해서는 신청일 기준 90일 이내 발급한 사업자등록증명원의 발급번호가 필요합니다.</p>
      </div>
      <div class="layer-popup__footer">
        <div class="layer-popup__footer-left">
        </div>
        <div class="layer-popup__footer-center">
          <button type="button" class="btn filled submit">
            사업자등록증명원 발급하기
          </button>
        </div>
        <div class="layer-popup__footer-right">
        </div>
      </div>
    </div>
  </div>
  <script src="../../assets/dist/js/bundle.js"></script>
</body>

</html>
