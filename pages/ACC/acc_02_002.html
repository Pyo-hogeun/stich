<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STICH</title>
  <link rel="stylesheet" href="../../assets/style/css/style.css">
  <link rel="stylesheet" href="../../assets/dist/js/bundle.css">
</head>

<body>
  <main class="login-page">
    <div class="login-page__background">
      <div class="gradient__wrapper">
        <h2>그룹과 가치를 연결하는<br>하나의 단위 stich</h2>
        <p class="sub-text">
          Stich는 쉽고 빠르게 평가를 만들고,<br>공정한 결과를 받을 수 있는 유일한 도구입니다.
        </p>
      </div>
      <img src="../../assets/images/img_acc_bg.png" alt="Background">
    </div>
    
    <div class="login-page__card">
      <div class="login-card">
        <div class="login-card__logo">
          <img src="../../assets/images/icon_stich_logo.svg" alt="">
        </div>

        <div class="login-card__content">
          <div class="login-card__content__header">
            <h3>새로운 비밀번호를 입력해주세요.</h3>
            <p class="sub-text">Stich@example.com계정의 비밀번호를 재설정해 주세요.</p>
          </div>


          <div class="login-form">

            <div class="new-pw-set">
              <div class="login-form__label required">새로운 비밀번호</div>
              <div class="input-text-wrapper__wide">
                <div class="input-pw">
                  <input type="password" class="input-text" value="" placeholder="새로운 비밀번호를 입력해 주세요.">
                  <button type="button" class="hide-pw-toggle hide" aria-label="비밀번호 표시여부"></button>
                </div>
                
                <div class="hardness">
                  <span class="step on"></span>
                  <span class="step on"></span>
                  <span class="step"></span>
                  <span class="step"></span>
                </div>
                <div class="input-text-wrapper__sub">
                  <div class="input-text-wrapper__sub_text">
                    8자 이상 50자 이하의 숫자, 영문자, 특수문자를 포함한 비밀번호를 입력해 주세요.
                  </div>
                </div>
              </div>
              <div class="login-form__label required" style="margin-top: 24px">비밀번호 확인</div>
              <div class="input-text-wrapper__wide">
                <div class="input-pw">
                  <input type="password" class="input-text" value="" placeholder="새로운 비밀번호를 다시 입력해 주세요.">
                  <button type="button" class="hide-pw-toggle hide" aria-label="비밀번호 표시여부"></button>
                </div>
              </div>
            </div>




            <button type="submit" class="login-form__button">
              적용
            </button>

            <div class="login-form__divider"></div>

            <div class="login-form__links">
              <div class="login-form__signup">
                <span class="login-form__signup-text">아직 계정이 없으신가요?</span>
                <a href="#" class="login-form__signup-link">가입하기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../../assets/dist/js/bundle.js"></script>
  
</body>

</html>
