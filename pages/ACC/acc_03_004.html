<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STICH</title>
  <link rel="stylesheet" href="../../assets/style/css/style.css">
  <link rel="stylesheet" href="../../assets/dist/js/bundle.css">
</head>

<body>
  <main class="regist-page start">

    <div class="regist-page__logo">
      <img src="../../assets/images/icon_stich_logo.svg" alt="">
    </div>
    <div class="regist-page__background">
      <img src="../../assets/images/img_acc_bg02.png" alt="background">
    </div>

    <div class="regist-page__container" style="width: 400px">
      <div class="logo">
        <img src="../../assets/images/icon_stich_logo.svg" alt="">
      </div>
      <h2>이메일을 확인해 주세요</h2>
      <div class="description">
        <p>스티치가 인증메일을 <span class="fc-point">Stich@example.com</span> (으)로 발송 했습니다. 이메일의 인증 버튼을 선택하시면 인증이 자동완료됩니다.</p>
        <p>인증메일은 발송시점부터 24시간 동안 유효하며, 이메일 재전송 시 기존 인증 메일은 만료됩니다.</p>
        <p>잠깐? 이메일이 보이지 않은 경우 <em>스팸메일함</em>을 확인 하시고 문제가 있는 경우 스티치에 문의하세요.</p>
      </div>


      <button class="btn filled submit regist-page__btn">이메일 재전송</button>
      <p class="message__point">00:60 후 인증 메일 재전송 가능</p>
      <p class="message__point2">인증 메일을 재전송 해주세요.</p>
    </div>

  </main>
  <script src="../../assets/dist/js/bundle.js"></script>
</body>

</html>
