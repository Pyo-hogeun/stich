<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STICH</title>
  <link rel="stylesheet" href="../../assets/style/css/style.css">
  <link rel="stylesheet" href="../../assets/dist/js/bundle.css">
</head>

<body>
  <main class="regist-page company-info">

    <div class="regist-page__logo">
      <img src="../../assets/images/icon_stich_logo.svg" alt="">
    </div>
    <div class="regist-page__background">
      <img src="../../assets/images/img_acc_bg02.png" alt="background">
    </div>

    <div class="regist-page__container" style="width: 100%; max-width: 1000px">
      <h2>이제, 기업 정보를 알려주세요</h2>
      <p class="sub-text">스티치 이용/문의 시 정확한 도움을 위해 기본정보만 추가로 입력 해주세요</p>

      <div class="company-info__form">

        <div class="company-info__item">
          <div class="company-info__label fs-14">로그인 계정</div>
          <div class="input-text-wrapper__wide">
            <input type="text" class="input-text" placeholder="Stich@example.com" disabled>
          </div>
        </div>

        <div class="col-2">
          <div class="col">
            <div class="company-info__item">
              <div class="company-info__label fs-18 required">기업명</div>
              <div class="check-same">
                <div class="input-text-wrapper__wide">
                  <input type="text" class="input-text" placeholder="Stich@example.com" disabled>
                  <div class="text-length align-r">0/50</div>
                </div>
                <button class="btn border h40">중복체크</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="company-info__item">
              <div class="company-info__label fs-18 required">기업인증</div>
              <div class="input-text-wrapper__wide">
                <input type="text" class="input-text" placeholder="사업자등록증명원 발급번호를 입력해 주세요" disabled>
              </div>
              <div class="input-text-wrapper__sub">
                <div class="input-text-wrapper__sub_text">
                  발급일 90일 이내 사업자등록증명원의 발급번호만 가능합니다.
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="company-info__item">
          <div class="new-pw-set">
            <div class="company-info__label required">비밀번호 설정</div>
            <div class="input-text-wrapper__wide">
              <div class="input-pw">
                <input type="password" class="input-text" value="" placeholder="비밀번호를 입력해 주세요.">
                <button type="button" class="hide-pw-toggle hide" aria-label="비밀번호 표시여부"></button>
              </div>

              <div class="hardness">
                <span class="step on"></span>
                <span class="step on"></span>
                <span class="step"></span>
                <span class="step"></span>
              </div>
              <div class="input-text-wrapper__sub">
                <div class="input-text-wrapper__sub_text">
                  8자 이상 50자 이하의 숫자, 영문자, 특수문자를 포함한 비밀번호를 입력해 주세요.
                </div>
              </div>
            </div>
            <div class="input-text-wrapper__wide" style="margin-top: 16px">
              <div class="input-pw">
                <input type="password" class="input-text" value="" placeholder="비밀번호를 다시 입력해 주세요.">
                <button type="button" class="hide-pw-toggle hide" aria-label="비밀번호 표시여부"></button>
              </div>
            </div>
          </div>
        </div>

        <hr class="divider_hr_24">

        <h3>담당자 정보 등록<span class="sub">(3/5)</span></h3>
        <p class="sub-text-message">담당자 1명을 필수로 등록해 주세요.</p>

        <div class="manager-info-regist">
          <div class="item add-item">
            <div class="form">
              <div class="form__label">이름</div>
              <div class="input-text-wrapper__wide">
                <input type="text" class="input-text" placeholder="담당자이름을 입력해 주세요.">
              </div>
            </div>
            <div class="form">
              <div class="form__label">이메일</div>
              <div class="input-text-wrapper__wide">
                <input type="text" class="input-text" placeholder="담당자 이메일을 입력해 주세요.">
              </div>
            </div>
            <div class="form">
              <div class="form__label">전화번호</div>
              <div class="input-with-btn">
                <div class="input-text-wrapper__wide">
                  <input type="text" class="input-text" placeholder="담당자 전화번호를 입력해 주세요.">
                </div>
                <button class="btn border h40 function-btn">
                  <img src="../../assets/images/icon_plus_16.svg" alt="">
                </button>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="form">
              <div class="input-text-wrapper__wide">
                <input type="text" class="input-text" placeholder="담당자이름을 입력해 주세요." disabled value="홍길동">
              </div>
            </div>
            <div class="form">
              <div class="input-text-wrapper__wide">
                <input type="text" class="input-text" placeholder="담당자 이메일을 입력해 주세요." disabled value="asdf@asdf.com">
              </div>
            </div>
            <div class="form">
              <div class="input-with-btn">
                <div class="input-text-wrapper__wide">
                  <input type="text" class="input-text" placeholder="담당자 전화번호를 입력해 주세요." disabled value="010-1234-1234">
                </div>
                <button class="btn border h40 function-btn">
                  <img src="../../assets/images/icon_edit_12.svg" alt="" style="margin: 0">
                </button>
                <button class="btn border h40 function-btn">
                  <img src="../../assets/images/icon_minus_16.svg" alt="">
                </button>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="form">
              <div class="input-text-wrapper__wide">
                <input type="text" class="input-text" placeholder="담당자이름을 입력해 주세요." disabled value="홍길동">
              </div>
            </div>
            <div class="form">
              <div class="input-text-wrapper__wide">
                <input type="text" class="input-text" placeholder="담당자 이메일을 입력해 주세요." disabled value="asdf@asdf.com">
              </div>
            </div>
            <div class="form">
              <div class="input-with-btn">
                <div class="input-text-wrapper__wide">
                  <input type="text" class="input-text" placeholder="담당자 전화번호를 입력해 주세요." disabled value="010-1234-1234">
                </div>
                <button class="btn border h40 function-btn">
                  <img src="../../assets/images/icon_edit_12.svg" alt="" style="margin: 0">
                </button>
                <button class="btn border h40 function-btn">
                  <img src="../../assets/images/icon_minus_16.svg" alt="">
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="start__submit">
        <button class="btn filled submit">가입 요청</button>
      </div>
    </div>

  </main>
  <script src="../../assets/dist/js/bundle.js"></script>
</body>

</html>
