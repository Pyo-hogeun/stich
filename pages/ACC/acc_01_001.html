<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STICH</title>
  <link rel="stylesheet" href="../../assets/style/css/style.css">
  <link rel="stylesheet" href="../../assets/dist/js/bundle.css">
</head>

<body>
  <div class="login-page">
    <div class="login-page__background">
      <div class="gradient__wrapper">
        <h2>접수부터 심사까지<br>온라인 평가 플랫폼 Stich</h2>
        <p class="sub-text">
          Stich는 공모전, 이벤트, 채용, 사내 응모, 기업 심사 등 평가가 필요한
          모든 분야에서 접수부터 심사까지 전 과정을 비대면 온라인으로
          간편하고 공정하게 진행할 수 있는 올인원 평가 플랫폼입니다.
        </p>
      </div>
      <img src="../../assets/images/img_acc_bg.png" alt="Background">
    </div>
    
    <div class="login-page__card">
      <div class="login-card">
        <div class="login-card__logo">
          <img src="../../assets/images/icon_stich_logo.svg" alt="">
        </div>

        <div class="login-card__content">
          <div class="login-tabs">
            <div class="login-tabs__item login-tabs__item--active">
              기업 회원
            </div>
          </div>

          <div class="login-form">
            <div class="login-form__field">
              <input type="text" class="login-input" placeholder="이메일(기업 아이디) 입력">
            </div>

            <div class="login-form__field">
              <div class="login-input-wrapper input-pw">
                <input type="password" class="login-input" placeholder="새로운 비밀번호를 입력해 주세요.">
                <button type="button" class="hide-pw-toggle hide" aria-label="비밀번호 표시">

                  </svg>
                </button>
              </div>
            </div>

            <div class="login-form__checkbox">
              <label class="ckb">
                <input type="checkbox">
                <span class="ckb__box"></span>
                <span class="ckb__label">이메일(기업 아이디) 저장하기</span>
              </label>
            </div>

            <button type="submit" class="login-form__button">
              로그인
            </button>

            <div class="login-form__divider"></div>

            <div class="login-form__links">
              <p class="login-form__help-text">비밀번호가 기억나지 않으시나요?</p>
              <div class="login-form__signup">
                <span class="login-form__signup-text">아직 계정이 없으신가요?</span>
                <a href="#" class="login-form__signup-link">가입하기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/dist/js/bundle.js"></script>
  <script>
    //비밀번호 노출
    (function () {
      const passwordInputs = document.querySelectorAll('.input-pw');

      passwordInputs.forEach((wrapper) => {
        const input = wrapper.querySelector('input');
        const toggle = wrapper.querySelector('.hide-pw-toggle');

        if (!input || !toggle) {
          return;
        }

        const setHiddenState = (shouldHide) => {
          toggle.classList.toggle('hide', shouldHide);
          input.type = shouldHide ? 'password' : 'text';
        };

        setHiddenState(toggle.classList.contains('hide'));

        toggle.addEventListener('click', () => {
          const isHidden = toggle.classList.contains('hide');

          setHiddenState(!isHidden);
        });
      });
    })();
  </script>
</body>

</html>
