<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STICH - Single Choice Question</title>
  <link rel="stylesheet" href="../../assets/style/css/style.css">
</head>

<body>
  <main class="main-content">
    <div class="content-wrapper">

      <div class="question-card question-card--single-choice">
        <div class="question-card__header">
          <div class="question-card__header-left">
            <h3 class="question-card__type-label">단일 선택</h3>
            <div class="question-card__divider"></div>

            <a href="" class="btn underline underline__icon">
              <img src="../../assets/images/icon_copy.svg" alt="" style="width: 17px;" class="icon">
              복제
            </a>

            <a href="" class="btn underline underline__icon">
              <img src="../../assets/images/icon_delete.svg" alt="" style="width: 13px;left:-18px;top:2px" class="icon">
              삭제
            </a>

            <label class="ckb question-card__checkbox">
              <input type="checkbox" />
              <span class="ckb__box"></span>
              <span class="ckb__label">필수 여부</span>
            </label>

            <label class="ckb question-card__checkbox">
              <input type="checkbox" />
              <span class="ckb__box"></span>
              <span class="ckb__label">평가위원 노출 여부</span>
            </label>

            <label class="ckb question-card__checkbox">
              <input type="checkbox" checked />
              <span class="ckb__box"></span>
              <span class="ckb__label">항목 선택으로 섹션 이동</span>
            </label>
          </div>

          <button class="question-card__drag-handle" aria-label="항목 순서 변경">
            <img src="../../assets/images/icon_eva_drag_handle.svg" alt="">
          </button>
        </div>

        <div class="input-text-wrapper__wide">
          <input type="text" class="input-text" placeholder="항목 제목을 입력해 주세요. ex)공모전을 접하게된 계기를 선택해 주세요.">
        </div>

        <div class="question-card__options">
          <div class="question-card__options-header">
            <div class="question-card__options-header-left">
              <h4 class="question-card__options-title">항목 설정</h4>
              <p class="question-card__options-description">기본 2 항목이고, 최대 10항목까지 가능합니다.</p>
            </div>

            <a href="" class="btn underline underline__icon">
              <img src="../../assets/images/icon_plus_16.svg" alt="" class="icon" style="width: 17px">
              선택항목 추가
            </a>
          </div>

          <div class="question-card__options-list">
            <div class="question-option-item">
              <label class="radio-btn">
                <input type="radio" name="single-choice-demo" class="radio-btn__input">
                <span class="radio-btn__circle"></span>
              </label>

              <div class="input-text-wrapper__wide">
                <input type="text" class="input-text" placeholder="선택 항목명을 입력해 주세요. (200자 이내)">
              </div>

              <button class="btn-icon-only" aria-label="항목 삭제">
                <img src="../../assets/images/icon_close_16.svg" alt="삭제">
              </button>
            </div>

            <div class="question-option-item">
              <label class="radio-btn">
                <input type="radio" name="single-choice-demo" class="radio-btn__input">
                <span class="radio-btn__circle"></span>
              </label>

              <div class="input-text-wrapper__wide">
                <input type="text" class="input-text" placeholder="선택 항목명을 입력해 주세요. (200자 이내)">
              </div>

              <button class="btn-icon-only" aria-label="항목 삭제">
                <img src="../../assets/images/icon_close_16.svg" alt="삭제">
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="../../assets/js/script.js"></script>
</body>

</html>
